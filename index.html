<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C√≥digo ‚Üí Carta Real</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;

      background-image: url("fondo-horizontal.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    @media (max-width: 768px) {
      body { background-image: url("fondo-vertical.jpg"); }
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center,
        rgba(0,0,0,0.10) 0%,
        rgba(0,0,0,0.35) 60%,
        rgba(0,0,0,0.60) 100%);
      pointer-events: none;
    }

    .card {
      position: relative;
      z-index: 2;
      width: min(92vw, 420px);
      padding: 22px;
      border-radius: 18px;
      background: rgba(255,255,255,0.90);
      box-shadow: 0 16px 50px rgba(0,0,0,0.35);
      text-align: center;
      backdrop-filter: blur(6px);
      animation: levitate 2.8s ease-in-out infinite;
    }

    h2 { margin: 0 0 10px 0; font-size: 20px; }

    input {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.15);
      outline: none;
      text-align: center;
      letter-spacing: 2px;
      box-sizing: border-box;
    }

    .status {
      margin-top: 12px;
      font-size: 14px;
      min-height: 18px;
    }

    .hint {
      margin-top: 10px;
      font-size: 12px;
      color: rgba(0,0,0,0.55);
    }

    @keyframes levitate {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <!-- M√∫sica -->
  <audio id="bgm" src="musica.mp3" loop></audio>

<div class="card">
  <h2>Ingresa el c√≥digo</h2>
  <input id="code" placeholder="Ingresa el c√≥digo xd" inputmode="numeric">
  <div id="status" class="status"></div>
  <div class="hint">Si no suena, toca la pantalla una vez üéµ</div>
</div>


  <script>
    const CODIGO_CORRECTO = "7134";
    const ARCHIVO = "carta-real.jpg";

    const bgm = document.getElementById("bgm");
    const input = document.getElementById("code");
    const statusEl = document.getElementById("status");

    // 1) Intento autom√°tico al abrir (en muchos m√≥viles se bloquea)
    window.addEventListener("load", () => {
      bgm.volume = 0.6;
      bgm.play().catch(() => {
        // si se bloquea, no pasa nada, lo activamos con el primer toque
      });
    });

    // 2) Primer toque/clic desbloquea audio (esto s√≠ funciona en m√≥vil)
    function startMusic() {
      bgm.volume = 0.6;
      bgm.play().catch(() => {});
    }
    document.addEventListener("click", startMusic, { once: true });
    document.addEventListener("touchstart", startMusic, { once: true });

    // Descargar la carta (JPG)
    function descargarArchivo() {
      const a = document.createElement("a");
      a.href = ARCHIVO;
      a.download = ARCHIVO;
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    input.addEventListener("input", () => {
      const valor = input.value.trim();

      if (!valor) {
        statusEl.textContent = "";
        return;
      }

      if (valor === CODIGO_CORRECTO) {
        statusEl.textContent = "‚úÖ C√≥digo correcto. Descargando...";
        input.disabled = true;
        setTimeout(descargarArchivo, 300);
      } else {
        statusEl.textContent = "‚ùå C√≥digo incorrecto";
      }
    });
  </script>
</body>
</html>
