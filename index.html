<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Código → Carta Real</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;

      background-image: url("fondo-horizontal.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    @media (max-width: 768px) {
      body {
        background-image: url("fondo-vertical.jpg");
      }
    }

    .card {
      background: rgba(255,255,255,0.9);
      padding: 25px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.35);
      animation: levitate 3s ease-in-out infinite;
    }

    input {
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: center;
      width: 100%;
      margin-top: 10px;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
    }

    @keyframes levitate {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>

<body>

<audio autoplay loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h2>Ingresa el código</h2>
  <input id="code" placeholder="7134">
  <div id="status" class="status"></div>
</div>

<script>
  const CODIGO_CORRECTO = "7134";
  const ARCHIVO = "carta-real.jpg";

  const input = document.getElementById("code");
  const statusEl = document.getElementById("status");

  function descargarArchivo() {
    const a = document.createElement("a");
    a.href = ARCHIVO;
    a.download = ARCHIVO;
    a.click();
  }

  input.addEventListener("input", () => {
    if (input.value === CODIGO_CORRECTO) {
      statusEl.textContent = "Descargando carta...";
      descargarArchivo();
    }
  });
</script>

</body>
</html>
