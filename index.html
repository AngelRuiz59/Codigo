<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CÃ³digo â†’ Carta</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background-image: url("fondo-horizontal.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    @media (max-width: 768px) {
      body {
        background-image: url("fondo-vertical.jpg");
      }
    }

    .card {
      width: 320px;
      background: rgba(255,255,255,0.92);
      padding: 25px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.35);
      animation: levitate 3s ease-in-out infinite;
    }

    @keyframes levitate {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 20px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.15);
      text-align: center;
      letter-spacing: 6px;
      box-sizing: border-box;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<audio id="bgm" src="musica.mp3" loop></audio>

<div class="card">
  <h2>Ingresa el cÃ³digo</h2>

  <input
    id="code"
    type="password"
    placeholder="â€¢â€¢â€¢â€¢"
    autocomplete="off"
    inputmode="numeric"
  >

  <div id="status" class="status"></div>
  <div style="margin-top:10px; font-size:12px; opacity:0.6;">
    Toca la pantalla si no suena ðŸŽµ
  </div>
</div>

<script>
  const CODIGO_CORRECTO = "7134";
  const ARCHIVO = "carta final.pdf";

  const bgm = document.getElementById("bgm");
  const input = document.getElementById("code");
  const statusEl = document.getElementById("status");

  function startMusic() {
    bgm.volume = 0.6;
    bgm.play().catch(() => {});
  }

  document.addEventListener("click", startMusic, { once: true });
  document.addEventListener("touchstart", startMusic, { once: true });

  function descargarArchivo() {
    const a = document.createElement("a");
    a.href = ARCHIVO;
    a.download = ARCHIVO;
    a.click();
  }

  input.addEventListener("input", () => {
    if (input.value === CODIGO_CORRECTO) {
      statusEl.textContent = "Descargando carta...";
      descargarArchivo();
    }
  });
</script>

</body>
</html>
